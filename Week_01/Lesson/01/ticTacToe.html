<meta charset="UTF-8">
<style>
    .cell{
        width: 100px;
        height: 100px;
        background-color: cornflowerblue;
        display: inline-block;
        border: solid 1px white;
        vertical-align: middle;
        line-height: 100px;
        font-size: 50px;
        text-align: center;
    }
</style>

<div id="board"></div>

<script>
    let pattern = [
        [0, 0, 0],
        [0, 0, 0],
        [0, 0, 0]
    ]
    let color = 1;
    let result = false;
    function show() {
        let board = document.getElementById("board");
        board.innerHTML = "";
        for(let i = 0; i < 3; i++ ){
            for(let j = 0; j < 3; j++){
                let cell = document.createElement("div");
                cell.classList.add("cell");
                cell.innerText =
                    pattern[i][j] === 2 ? "⭕️" :
                    pattern[i][j] === 1 ? "❌️" : "";
                cell.addEventListener('click', () => move(i,j))
                board.appendChild(cell)
            }
            board.appendChild(document.createElement("br"));
        }
    }
    function move(x, y) {
        if(pattern[x][y] || result) {
            return;
        }
        pattern[x][y] = color;
        if(check(pattern,color)) {
            alert(color == 1 ? "❌ is winner" : "⭕️ is winner!");
            result = true;
        }
        color = 3 - color;
        show()
        if(willWin(pattern, color)) {
            console.log(color == 1 ? "❌ will win!" : "⭕️ will winner!")
        }
    }
    function check(pattern,color) {
        for(let i = 0; i < 3; i++) {
            let win = true;
            for(let j = 0; j < 3; j++ ){
                if(pattern[i][j] !== color){
                    win = false;
                }
            }
            if(win) {
                return true;
            }
        }
        for(let i = 0; i < 3; i++) {
            let win = true;
            for(let j = 0; j < 3; j++ ){
                if(pattern[j][i] !== color){
                    win = false;
                }
            }
            if(win) {
                return true;
            }
        }
        {
            let win = true;
            for(let i = 0; i < 3; i++) {
                if(pattern[i][2 - i] !== color) {
                    win = false;
                }
            }
            if(win){
                return true;
            }
        }
        {
            let win = true;
            for(let j = 0; j < 3; j++) {
                if(pattern[j][j] !== color) {
                    win = false;
                }
            }
            if(win) {
                return true;
            }
        }
        return false;

    }
    function clone(pattern) {
        return JSON.parse(JSON.stringify(pattern));
    }
    function willWin(pattern, color) {
        for(let i = 0; i < 3; i++) {
            for(let j = 0; j < 3; j++) {
                if(pattern[i][j]) {
                    continue;
                }
                let tmp = clone(pattern);
                tmp[i][j] = color;
                if(check(tmp, color)) {
                    return true;
                }
            }
        }
        return false;
    }
    show(pattern);
</script>
