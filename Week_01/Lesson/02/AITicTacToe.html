<meta charset="UTF-8">
<style>
    .cell {
        width: 100px;
        height: 100px;
        line-height: 100px;
        background-color: green;
        display: inline-block;
        vertical-align: middle;
        text-align: center;
        border: 1px solid #ffffff;

    }
</style> 

<div id="board"></div>

<script>
    let pattern = [
        [0, 0, 0],
        [0, 0, 0],
        [0, 0, 0]
    ]
    let color = 1;
    function show() {
        let board = document.getElementById("board");
        board.innerHTML = "";
        for(let i = 0; i < 3; i++) {
            for(let j = 0; j < 3; j++){
                let cell = document.createElement("div")
                cell.classList.add("cell");
                cell.innerText =
                    pattern[i][j] == "1" ? "⭕️" :
                    pattern[i][j] == "2" ? "❌":"";
                cell.addEventListener("click",() => userMove(i,j));
                board.appendChild(cell);
            }
            board.appendChild(document.createElement("br"));
        }
    }
    function userMove(i,j) {
        pattern[i][j] = color;
        if(check(pattern,color)){
            alert(color == 1 ? "⭕️ is winner" : "❌ is winner")
        }
        color = 3 - color;
        show();
        computerMove();
    }
    function computerMove() {
        let choice = bestChoice(pattern, color);
        if(choice.point) {
            console.log("choice.point",choice.point,pattern[choice.point[0]][choice.point[1]])
            pattern[choice.point[0]][choice.point[1]] = color;
        }
        if(check(pattern, color)) {
            alert(color == 1 ? "⭕️ is winner" : "❌ is winner")
        }
        color = 3 - color;
        show();
    }
    function check(pattern,color) {
        for(let i = 0; i < 3; i++){
            let result = true;
            for(let j = 0; j < 3; j++){
                if(pattern[i][j] !== color){
                    result = false;
                }
            }
            if(result){
                return true;
            }
        }
        for(let i = 0; i < 3; i++) {
            let result = true;
            for(let j = 0; j < 3; j++){
                if(pattern[j][i] !== color){
                    result = false;
                }
            }
            if(result){
                return true;
            }
        }
        {
            let result = true;
            for(let i = 0; i < 3; i++) {
                if(pattern[i][2 - i] !== color){
                    result = false;
                }
            }
            if(result){
                return true;
            }
        }
        {
            let result = true;
            for(let i = 0; i < 3; i++) {
                if(pattern[i][i] !== color){
                    result = false;
                }
            }
            if(result){
                return true;
            }
        }
        return false;
    }
    function clone(pattern) {
        return JSON.parse(JSON.stringify(pattern));
    }
    function willWin(pattern, color) {
        for(let i = 0; i < 3; i++) {
            for(let j = 0; j < 3; j++) {
                if(pattern[i][j]) {
                    continue;
                }
                let tmp = clone(pattern);
                tmp[i][j] = color;
                if(check(tmp, color)) {
                    return [i, j];
                }
            }
        }
        return null;
    }
    function bestChoice(pattern, color) {
        let p;
        if(p = willWin(pattern, color)) {
            return {
                point: p,
                result: 1
            }
        }
        let result = -2;
        let point = null;
        for(let i = 0; i < 3; i++) {
            for(let j = 0; j < 3; j++){
                if(pattern[i][j]) {
                    continue;
                }
                let tmp = clone(pattern);
                tmp[i][j] = color;
                let r = bestChoice(tmp, 3 - color).result;
                if(-r > result) {
                    result = -r;
                    point = [i, j];
                }
            }
        }
        return {
            point: point,
            result: point ? result : 0
        }
    }
    show(pattern);
</script>
